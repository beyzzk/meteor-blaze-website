<template name="publicModalsRecipeCreate">
  <div class="modal" id="publicModalsRecipeCreateModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a recipe</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form
            id="publicModalsRecipeCreateForm"
            class="d-flex flex-column gap-3"
          >
            <div class="input-group mb-3">
              <input
                type="file"
                class="form-control"
                name="base64RP"
                id="publicModalsRecipeCreateInputImage"
              />
              <label
                class="input-group-text"
                for="publicModalsRecipeCreateInputImage"
                >Upload</label
              >
            </div>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="name"
                id="publicModalsRecipeCreateInputName"
              />

              <label for="publicModalsRecipeCreateInputName">Name</label>
            </div>

            <select
              class="form-select"
              id="publicModalsRecipeCreateSelectCategory"
              name="category"
            >
              <option>Category</option>
              <option value="Main Course">Main Course</option>
              <option value="Soups">Soups</option>
              <option value="Salads">Salads</option>
              <option value="Snacks">Snacks</option>
              <option value="Desserts">Desserts</option>
              <option value="Drinks">Drinks</option>
            </select>

            <h6>Ingredients</h6>
            <ul class="list-group">
              <li class="list-group-item p-0">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control border-0"
                    name="ingredients1"
                    id="publicmodalsrecipecreateInputIngredients"
                  />
                  <label for="publicmodalsrecipecreateInputIngredients"
                    >1.
                  </label>
                </div>
              </li>
              <li class="list-group-item p-0">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control border-0"
                    name="ingredients2"
                    id="publicmodalsrecipecreateInputIngredients"
                  />
                  <label for="publicmodalsrecipecreateInputIngredients"
                    >2.
                  </label>
                </div>
              </li>
              <li class="list-group-item p-0">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control border-0"
                    name="ingredients3"
                    id="publicmodalsrecipecreateInputIngredients"
                  />
                  <label for="publicmodalsrecipecreateInputIngredients"
                    >3.
                  </label>
                </div>
              </li>
              <li class="list-group-item p-0">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control border-0"
                    name="ingredients4"
                    id="publicmodalsrecipecreateInputIngredients"
                  />
                  <label for="publicmodalsrecipecreateInputIngredients"
                    >4.
                  </label>
                </div>
              </li>
              <li class="list-group-item p-0">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control border-0"
                    name="ingredients5"
                    id="publicmodalsrecipecreateInputIngredients"
                  />
                  <label for="publicmodalsrecipecreateInputIngredients"
                    >5.
                  </label>
                </div>
              </li>
            </ul>

            <div class="form-floating">
              <textarea
                class="form-control"
                name="describe"
                id="publicModalsRecipeCreateInputDescribe"
                style="height: 100px"
              ></textarea>
              <label for="publicModalsRecipeCreateInputDescribe"
                >Describe</label
              >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            form="publicModalsRecipeCreateForm"
            class="btn btn-primary"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
