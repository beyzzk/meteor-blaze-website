<template name="publicModalsCommentCreate">
  <div class="modal" id="publicModalsCommentCreateModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a comment</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form
            id="publicModalsCommentCreateForm"
            class="d-flex flex-column gap-2"
          >
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="title"
                id="publicModalsCommentCreateInputTitle"
              />
              <label for="publicModalsCommentCreateInputTitle">Title</label>
            </div>

            <div class="form-floating">
              <textarea
                class="form-control"
                name="explanation"
                id="publicModalsCommentCreateInputExplanation"
                style="height: 100px"
              ></textarea>
              <label for="publicModalsCommentCreateInputExplanation"
                >Explanation</label
              >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            form="publicModalsCommentCreateForm"
            class="btn btn-primary"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
