<template name="pagesRecipes">
  {{#let recipes=(state.get 'recipes')}}
  <div class="d-flex justify-content-between">
    <h3>Find new recipes</h3>
    <button class="btn btn-outline-primary recipe-create">Add new one!</button>
  </div>
  <div class="row mt-4">
    {{#each recipes}}
    <div class="col-sm-6 col-md-4 col-lg-3 g-3">
      <div class="card h-100">
        <img src="{{base64RP}}" class="recipe-img card-img-top" />
        <div class="card-body">
          <h5 class="card-title d-flex flex-column">
            {{capitalizeFirstLetter name}}
          </h5>
          <h6 class="card-subtitle text-body-secondary">-{{category}}</h6>
        </div>
        <div class="card-body d-flex flex-column">
          <small class="text-body-secondary"
            >{{formatDateTime createdAt}}</small
          >
          <a
            href="{{pathFor 'public.recipe-details' recipeId=_id}}"
            class="link-recipe-more card-link"
            >Click for more</a
          >
        </div>
      </div>
    </div>
    {{/each}}
  </div>
  {{/let}} {{>publicModalsRecipeCreate}}
</template>
