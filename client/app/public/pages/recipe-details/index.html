<template name="pagesRecipeDetails">
  <div>
    {{#with state.get 'recipe'}}
    <h2 class="mt-3">{{capitalizeFirstLetter name}}</h2>
    <img src="{{base64RP}}" width="450" height="300" class="mt-2" />
    <h4 class="mt-5">Ingredients</h4>
    <ul class="ingredients-list list-group list-group-flush">
      <li class="list-group-item">{{ingredients1}}</li>
      <li class="list-group-item">{{ingredients2}}</li>
      <li class="list-group-item">{{ingredients3}}</li>
      <li class="list-group-item">{{ingredients4}}</li>
      <li class="list-group-item">{{ingredients5}}</li>
    </ul>
    <h4 class="mt-5">Description</h4>
    <div class="description">{{describe}}</div>
    {{/with}}
  </div>
</template>
